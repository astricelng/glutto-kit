title: Video
fields:
  -
    handle: video_url
    field:
      input_type: url
      placeholder: 'https://www.youtube.com/watch?v=dQw4w9WgXcQ'
      antlers: false
      type: text
      display: Video
      icon: text
      instructions: 'YouTube or Vimeo URL.'
      width: 50
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: size
    field: common.size
    config:
      width: 50
  -
    handle: caption
    field:
      input_type: text
      antlers: false
      type: text
      display: Caption
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
